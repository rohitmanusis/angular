<div class="node" style="margin-left: 15px;padding: 10px;">
	<span class="node-actions">
		<input ng-model="field.name" type="text" placeholder = 'Name'/>
		<select ng-model="field.type" ng-options="i for i in types"></select>
		<div ng-switch on="field.type" >
			<div ng-switch-when="Collection">
				<div class = 'subtree' ng-repeat="field in $parent.field.childs">
					<div ng-include src ="'node.html'" ></div>
				</div>
				<button class = "btn btn-success" ng-click="add_child($parent.field)">
					Add Child
				</button>
			</div>
			<div ng-switch-when="Text">
				<div ng-init = "delete_child($parent.field)"></div>
			</div>
			<div ng-switch-when="Checkbox">
				<div ng-init = "delete_child($parent.field)"></div>
			</div>
			<div ng-switch-when="Radio">
				<div ng-init = "delete_child($parent.field)"></div>
			</div>
			<div ng-switch-when="Textarea">
				<div ng-init = "delete_child($parent.field)"></div>
			</div>
		</div> </span>
</div>
